      <main class="container-fluid container-xl">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-4">Contact</h1>
            <div class="row">
                <div class="col-12 col-md-7">
                    <form id="contactForm">
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contactName" placeholder="Your Name">
                      </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="contactPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="contactPhone" placeholder="(999) 999-9999">
                      </div>                      
                      <div class="mb-3">
                        <label for="contactMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="3"></textarea>
                      </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit"><i class="bi bi-send"></i> Send Message</button>
                      </form>                        
                      </div>
                <div class="col-12 col-md-5">
                    <div class="card bg-light p-3 d-flex flex-column gap-3 mt-4">
                        <h4>Company Information</h4>
                        <div><i class="me-1 bi bi-pin-map-fill"></i><span class="contact-text place"> City, State</span></div>
                        <div><i class="me-1 bi bi-telephone-fill"></i><span class="contact-text phone"> <a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></div>
                        <div><i class="me-1 bi bi-envelope-at"></i><span class="contact-text gmail"> <a href="mailto:#" title="Send me an email">hitmeup@gmail.com</a></span></div>
                </div>
            </div>
        </div>
      </main>
    <script src="js/bootstrap.bundle.min.js"></script>
