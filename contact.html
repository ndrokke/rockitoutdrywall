    <main class="container-fluid container-xl">
      <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-4">Contact</h1>
      <div class="row">
        <div class="col-12 col-md-7">
          <form id="contactForm"
            action="https://formsubmit.co/nrokkemusic+1@gmail.com"
            method="POST">
            <!-- Honeypot -->
            <input type="text"
              name="_honey"
              style="display:none;">
            <!-- Disable Captcha -->
            <input type="hidden"
              name="_captcha"
              value="false">
            <!-- Page Navigation after successful submit -->
            <input type="hidden"
              name="_next"
              value="http://www.rockitoutdrywall.com/message-sent.html">
            <div class="mb-3">
              <label for="contactName"
                class="form-label required">Name</label>
              <input type="text"
                class="form-control"
                name="Sender&nbsp;Name"
                id="contactName"
                placeholder="Your Name"
                required>
            </div>
            <div class="mb-3">
              <label for="contactEmail"
                class="form-label required">Email address</label>
              <input type="email"
                class="form-control"
                name="Email"
                id="contactEmail"
                placeholder="name@example.com"
                required>
            </div>
            <div class="mb-3">
              <label for="contactPhone"
                class="form-label">Phone Number</label>
              <input type="tel"
                class="form-control"
                name="Phone&nbsp;Number"
                id="contactPhone"
                placeholder="(999) 999-9999">
            </div>
            <div class="mb-3">
              <label for="contactMessage"
                class="form-label required">Message</label>
              <textarea class="form-control"
                name="Message"
                id="contactMessage"
                rows="3"
                required></textarea>
            </div>
            <button class="w-100 btn btn-primary btn-lg mt-2"
              type="submit"><i class="bi bi-send"></i> Send Message</button>
          </form>
        </div>
        <div class="col-12 col-md-5">
          <div class="d-flex flex-column gap-2 mt-4 mt-md-0">
            <h4>Company Information</h4>
            <div><i class="me-1 bi bi-pin-map-fill"></i><span class="contact-text place"> 6215 LaFayette Road, Raymond,
                IA 50667</span></div>
            <div><i class="me-1 bi bi-telephone-fill"></i><span class="contact-text phone"> <a href="tel:319-610-2050"
                  title="Give me a call">(319) 610-2050</a></span></div>
            <div><i class="me-1 bi bi-envelope-at"></i><span class="contact-text gmail"> <a href="mailto:#"
                  title="Send me an email">contact@rockitoutdrywall.com</a></span></div>
          </div>
        </div>
      </div>
